{% extends 'base.html' %}

{% block title %}
    Twoje roślinki
{% endblock %}

{% block content %}

    <table class="table">
        <tr>
            <th>Nazwa</th>
            <th>Identyfikator</th>
            <th></th>
        </tr>
        {% for plant in plants %}
            <tr>
                <td>
                    <a href="{{ plant.get_absolute_url }}">
                        {{ plant }}
                    </a>
                </td>
                <td>{{ plant.uuid }}</td>
                <td>
                    <a href="{% url 'stats:plant_settings' plant.slug %}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <p style="float:right">
        <a href="{% url 'stats:new_plant' %}">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Dodaj roślinę
            </button>
        </a>
    </p>

{% endblock %}
