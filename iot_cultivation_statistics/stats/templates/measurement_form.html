{% extends 'base.html' %}

{% block title %}
    Dodaj pomiar
{% endblock %}

{% block content %}

    <form method="POST" action="" class="form-horizontal">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <div class="col-xs-2">
                    {{ field.label_tag }}
                </div>
                <div class="col-xs-10 {% if field.errors %}alert alert-danger{% endif %}">
                    <div class="col-xs-12">
                        {{ field }}
                    </div>

                    {% if field.errors %}
                        <div class="col-xs-4">
                            {{ field.errors.0 }}
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>

{% endblock %}
